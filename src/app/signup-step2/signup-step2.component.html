<div class="tstep">
    <form [formGroup]="dataStep2" (ngSubmit)="submitStep2()">
        <div id="messageError"></div>
        <div>
            <label for="city">City</label>
            <select name="city" id="city" formControlName="city">
                <option value="jerusalem">ירושלים</option>
                <option value="tel aviv">תל אביב</option>
                <option value="haifa">חיפה</option>
                <option value="rishon letsion">ראשון לציון</option>
                <option value="petah tikva">פתח תקווה</option>
                <option value="ashdod">אשדוד</option>
                <option value="netanya">נתניה</option>
                <option value="beer sheva">באר שבע</option>
                <option value="holon">חולון</option>
                <option value="bne brak">בני ברק</option>
            </select>
        </div><br>
        <div><label for="street">street</label><input type="text" name="street" id="street" formControlName="street"
                placeholder="ex: בן יהודה 200"></div><br>
        <div><label for="fname">First Name</label><input type="text" name="fname" id="fname"
                formControlName="fname" placeholder="max 20 characters"></div><br>
        <div><label for="lname">Last Name</label><input type="text" name="lname" id="lname"
                formControlName="lname" placeholder="max 20 characters"></div><br>
        <div><input type="submit" value="Submit" [disabled]="!dataStep2.valid"></div>
    </form>
</div>
