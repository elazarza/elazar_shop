<br><br>
<div id="pAndDelete">
    <p>YOUR CART</p>
    <div (click)="deleteAll()" id="deleteAll" *ngIf="cart!=-1">Delete All</div>
</div>

<div>
    <div *ngIf="cart == -1"><br> Cart empty</div>
    <div class="divitem" *ngFor="let item of arrItems">
        <div>
            <img class="imgItem" src="{{url}}/prodimages/{{item.img}}" alt="">
        </div>
        <div class="displayItem">
            <div class="itemName">{{item.prodname}}</div><br>
            <div class="itemPriceQuantity">
                <div>{{item.price}} ₪</div>
                <div>quantity:
                    <select name="selectQuantity" id="selectQuantity" (change)="editQuant($event,item.id)">
                        <option value="{{x+1}}" *ngFor="let i of ' '.repeat(20).split(''), let x = index" [selected]="x+1 == item.quant">{{x+1}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="deleteItem" title="DELETE" (click)="deleteItem(item.id)">‎x</div>
    </div>
    <div id="totalandbtn">
        <div>Total: {{totalPrice|number}} ₪</div>
        <div><a href="/order">Order</a></div>
    </div>
</div>
